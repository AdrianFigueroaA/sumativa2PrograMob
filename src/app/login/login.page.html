<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list class="ion-justify-content-center .ion-align-items-center">
    <ion-item>
      <ion-input label="Usuario" labelPlacement="stacked" [clearOnEdit]="true" placeholder="juan perez">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" labelPlacement="stacked" type="password" placeholder="123456@">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="success" expand="full">Ingresar</ion-button>



  <ion-button class="button-register">
    registrar
  </ion-button>
</ion-content>
