<ion-content [fullscreen]="true">
  <ion-list>
    <h1 class="ion-text-center">Pel√≠culas Guardadas</h1>

    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let pelicula of peliculasGuardadas">
          <ion-card>
            <img [src]="pelicula.imagen" [alt]="pelicula.titulo" />
            <ion-card-header>
              <ion-card-title>{{ pelicula.titulo }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
