<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Mis Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container-camera">
    <img *ngIf="imageSource" src="{{imageSource}}" alt="">
    <ion-button (click)="takePicture()">Tomar foto de perfil</ion-button>
  </div>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-input label="Usuario" placeholder="juanPerez"></ion-input>

      </ion-item>

      <ion-item-options>
        <ion-item-option>Editar</ion-item-option>
        <ion-item-option color="danger">Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-input label="Email" placeholder="juan@algo.com"></ion-input>

      </ion-item>

      <ion-item-options>
        <ion-item-option>Editar</ion-item-option>
        <ion-item-option color="danger">Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
